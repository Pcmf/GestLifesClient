<div class="header d-flex justify-content-end align-items-center"></div>
<div class="container">
    <h2 class="d-none d-md-flex justify-content-center mt-3">Documentação Necessária</h2>
    <h6 class="d-flex d-md-none justify-content-center mt-3">Documentação Necessária</h6>
  <p class="text-center">Para que o processo possa ser submetido para aprovação é necessária a seguinte
    documentação:</p>

  <div class="text-doc">
    <div class="list-group mb-1" *ngFor="let d of docList">
      <div *ngIf="d.recebido==1" class="d-flex justify-content-between">
        <div class="d-flex justify-content-between" style="width:100%">
          <a *ngIf="d.recebido==1" routerLink="/show" [queryParams]="{lead: d.lead, ln: d.linha}"
            class="list-group-item list-group-item-action d-flex justify-content-between  d-flex align-items-center">
            <div>{{d.nomedoc}}<br /><small>{{d.descricao}}</small></div>
            <span class="fa fa-check text-success" *ngIf="d.recebido==1"> </span>
          </a>
        </div>
        <div class="flex-1 d-flex align-content-stretch"
          *ngIf="d.status==8 || d.status==9 || d.status==21 || d.status==38"
          title="Anexar outro ficheiro para este documento!">
          <!--botão para anexar outro -->
          <a *ngIf="d.recebido==1" class="list-group-item list-group-item-action d-flex align-items-center"
            routerLink="/capture" [queryParams]="{lead: d.lead, linha: d.linha}">
            <span class="fa fa-plus text-info text-center"><small> </small></span>
          </a>
        </div>
      </div>
      <a *ngIf="d.recebido==0" href="#" class="list-group-item list-group-item-action" routerLink="/capture"
        [queryParams]="{lead: d.lead, linha: d.linha}">
        <div style="width:82%">{{d.nomedoc}}<br /><small>{{d.descricao}}</small> </div>
        <span class="fa fa-upload text-info pull-right"><small> Anexar</small></span>
      </a>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-warning" *ngIf="missingDocs" (click)="pausa()">Continuar mais tarde</button>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-warning" *ngIf="!missingDocs && showBtnFinalizar" (click)="finalizar()">Finalizar</button>
    </div>
    <!-- Documento Extra-->
    <div class="text-center mt-3">
      <button class="btn btn-warning" *ngIf="!missingDocs && !showBtnFinalizar" (click)="addDocExtra()">Adicionar
        Documento Extra</button>
    </div>
  </div>

  <div *ngIf="showSpiner" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</div>
